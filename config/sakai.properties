# Database configuration
vendor@org.sakaiproject.db.api.SqlService=mariadb
driverClassName@javax.sql.BaseDataSource=org.mariadb.jdbc.Driver
hibernate.dialect=org.hibernate.dialect.MariaDBDialect
url@javax.sql.BaseDataSource=jdbc:mariadb://${DATABASE_HOST}/${DATABASE_NAME}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
username@javax.sql.BaseDataSource=${DATABASE_USER}
password@javax.sql.BaseDataSource=${DATABASE_PASSWORD}

# Email configuration
smtp@org.sakaiproject.email.api.EmailService=smtp.example.com
smtpPort@org.sakaiproject.email.api.EmailService=25
smtpFrom@org.sakaiproject.email.api.EmailService=sakai@example.com
#smtpUseSSL@org.sakaiproject.email.api.EmailService=true
#smtpUseSTARTTLS@org.sakaiproject.email.api.EmailService=true
#smtpUser@org.sakaiproject.email.api.EmailService=yourusername
#smtpPassword@org.sakaiproject.email.api.EmailService=yourpassword

# Server URL
serverUrl=http://localhost:8080
serverName=Sakai LMS

# Enable auto DDL for database schema creation
auto.ddl=true